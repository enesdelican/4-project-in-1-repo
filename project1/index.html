<!DOCTYPE html>
<html lang="en">
  <head>
    <title>https://survey-form.freecodecamp.rocks/</title>
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400" rel="stylesheet">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
      <div class="form-div">
        <label id="name-label">Name</label>
        <input id="name" name="name-label" type="text" class="form-control" placeholder="Enter your name" required/>
      </div>
      
      <div class="form-div">
        <label id="email-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Enter you email" required/>
      </div>
      
      <div class="form-div">
      <label id="number-label">Age (optional)</label>
      <input id="number" type="number" placeholder="Age" class="form-control" min="10" max="99" />
      </div>
      
      <div class="form-div">
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="dropdown" class="form-control">
          <option selected disabled value:"">Select current role</option>
          <option value:"1">Student</option>
          <option value:"2">Full Time Job</option>
          <option value:"2">Full Time Learner</option>
          <option value:"2">Prefer not to say</option>
          <option value:"2">Other</option>
        </select>
      </div>

    <div class="form-div">
      <label id="label-radio">Would you recommend freeCodeCamp to a friend?</label>

      <div class="form-radio">
          <label id="definitely" for="radio-button" class="inline"><input type="radio" id="radio-button" value="definitely" name="recommend" checked />Definitely</label>
          <label id="maybe" class="inline"><input type="radio" value="maybe" name="recommend" />Maybe</label>
          <label id="notsure" class="inline"><input type="radio" value="notsure" name="recommend" />Not Sure</label>
      </div>
    </div>
    
    <div class="form-div">
      <label id="dropdown" for="dropdown">What is your favorite feature of freeCodeCamp?</label>
      <select name="dropdown" id="dropdown" class="form-control">
        <option selected disabled value="">Select an option</option>
        <option value="1">Challanges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
    </div>

    <div class="form-div">
      <label for="">What would you like to see improved? (Check all that apply)</label>
      <div class="form-checkbox">
        <label class="checkbox-inline"><input type="checkbox" value="frontendprojects">Front-end Projects</label>
        <label class="checkbox-inline"><input type="checkbox" value="backendprojects">Back-end Projects</label>
        <label class="checkbox-inline"><input type="checkbox" value="datavisualization">Data Visualization</label>
        <label class="checkbox-inline"><input type="checkbox" value="Challenges">Challenges</label>
        <label class="checkbox-inline"><input type="checkbox" value="opensourcecommunity">Open Source Community</label>
        <label class="checkbox-inline"><input type="checkbox" value="gitterhelprooms">Gitter help rooms</label>
        <label class="checkbox-inline"><input type="checkbox" value="videos">Videos</label>
        <label class="checkbox-inline"><input type="checkbox" value="citymeetups">City Meetups</label>
        <label class="checkbox-inline"><input type="checkbox" value="wiki">Wiki</label>
        <label class="checkbox-inline"><input type="checkbox" value="forum">Forum</label>
        <label class="checkbox-inline"><input type="checkbox" value="additionalcourse">Additional Courses</label>
      </div>
    </div>

    <div class="form-div">
      <label for="">Any comments or suggestions?</label>
      <div class="textarea">
        <textarea name="textarea" id="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>

    <div class="form-div">
      <input id="submit" type="submit">
    </div>

    </form>
  </body>

</html>
